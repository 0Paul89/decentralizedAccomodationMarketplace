<!-- main.html -->
<!DOCTYPE html>
<html>
<head>
  <title>NFT Marketplace</title>
  <!-- Link to the CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NFT marketplace header -->
  <header>
    <h1>NFT Marketplace</h1>
    <!-- Connect button -->
    <button id="connect-button">Connect to Wallet</button>
    <!-- Add NFT button (hidden until wallet is connected) -->
    <button id="add-button" style="display:none">Add NFT</button>
    <!-- My account button (hidden until wallet is connected) -->
    <button id="my-account-button" style="display:none">My Account</button>
  </header>

  <!-- NFT list container -->
  <div id="nft-list-container">
    <h2>NFTs for Sale</h2>
    <!-- NFT list -->
    <div id="nft-list"></div>
  </div>

  <!-- NFT details container -->
  <div id="nft-details-container">
    <h2>NFT Details</h2>
    <!-- NFT details -->
    <div id="nft-details"></div>
  </div>

  <!-- My account container (hidden by default) -->
  <div id="my-account-container" style="display:none">
    <h2>My Account</h2>
    <!-- List NFT form -->
    <form id="list-nft-form">
      <label for="nft-name">NFT Name:</label><br>
      <input type="text" id="nft-name" name="nft-name"><br>
      <label for="nft-price">NFT Price:</label><br>
      <input type="number" id="nft-price" name="nft-price"><br>
      <label for="nft-image-url">NFT Image URL:</label><br>
      <input type="text" id="nft-image-url" name="nft-image-url"><br>
      <label for="nft-description">NFT Description:</label><br>
      <textarea id="nft-description" name="nft-description"></textarea><br>
      <input type="submit" value="List NFT">
    </form>
  </div>

  <!-- Link to the JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
